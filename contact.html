<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top ">
    <div class="container d-flex align-items-center justify-content-between">

      <h1 class="logo"><a href="index.html">Wadia</a></h1>
      <!-- Uncomment below if you prefer to use an image logo -->
      <!--<a href="index.html" class="logo"><img src="assets/img/logo.png" alt="" class="img-fluid"></a> -->

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="getstarted scrollto" href="index.html">Home</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->

  

  
  
  <div class="container">
    <div class="row">
      <div class="col-lg-6 order-2 order-lg-1">
        <div class="container mb-3 py-4">
        <h1 class="text-center text-primary mt-sm-8" style="margin-top: 10%;"><b>Contact Form</b></h1>
        <form method="post" action="/contact">
          {% csrf_token %}
          <div class="form-group my-3">
            <label style="font-size: 24px;" for="name">Name</label>
            <input type="text" class="form-control my-2 col-lg-4 " id="name" name="name" placeholder="Enter your Name">
          </div>
    
          <div class="form-group my-3">
            <label style="font-size: 20px;" for="email">Email address</label>
            <input type="email" class="form-control my-2 col-lg-4 " id="email" name="email" placeholder="Enter Your Email">
          </div>
    
          <div class="form-group my-3">
            <label style="font-size: 20px;" for="phone">Phone Number</label>
            <input type="phone" class="form-control my-2 col-lg-4 " pattern="[0-9]{10}" id="phone" name="phone"
              placeholder="Enter Your 10 Digit Phone Number">
          </div>
    
          <div class="form-group my-3">
            <label style="font-size: 20px;" for="desc">Tell me about what you want to contact me for...</label>
            <textarea class="form-control my-2 col-lg-4 " id="desc" rows="2" name="desc"></textarea>
          </div>
          <div class="form-group my-3">
            <label style="font-size: 20px;" for="date">Date</label>
            <textarea class="form-control my-2 col-lg-4 " id="date" rows="2" name="date"></textarea>  
          </div>
          <button class="btn btn-outline-primary" type="submit">Submit</button>
          <!--<a class="btn btn-outline-primary" href="/logout" role="button">Logout</a>  -->
    
        </form>
    
        </div>
      </div>
      <div class="col-lg-6 order-1 order-lg-2">
        <div class="container mb3 py-4 " style="margin-top: 10%;">
          <img src='assets/img/hero-img.png' class="img-fluid" alt="">
        </div>
      </div>
    </div>
  </div>

  <!-- ======= Footer ======= -->
  <footer id="footer">


    <div class="container d-md-flex py-4">

      <div class="me-md-auto text-center text-md-start">
        <div class="copyright">
          &copy; Copyright <strong><span>Wadia Developer</span></strong>. All Rights Reserved
        </div>
        <div class="credits">

          Designed by <a target="_blank" href="https://www.instagram.com/wadia_web_development/">Wadia Developer</a>
        </div>
      </div>
      <div class="social-links text-center text-md-right pt-3 pt-md-0">
        <a target="_blank" href="https://www.instagram.com/wadia_web_development/" class="instagram"><i
            class="bx bxl-instagram"></i></a>
      </div>
    </div>
  </footer><!-- End Footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src='assets/vendor/purecounter/purecounter.js'></script>
  <script src='assets/vendor/bootstrap/js/bootstrap.bundle.min.js'></script>
  <script src='assets/vendor/glightbox/js/glightbox.min.js'></script>
  <script src='assets/vendor/isotope-layout/isotope.pkgd.min.js'></script>
  <script src='assets/vendor/swiper/swiper-bundle.min.js'></script>
  <script src='assets/vendor/php-email-form/validate.js'></script>

  <!-- Template Main JS File -->
  <script src='assets/js/main.js'></script>

</body>

</html>
